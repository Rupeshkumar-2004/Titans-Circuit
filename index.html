<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Titan's Circuit</title>
</head>
<body>
    <div class="title"> Titan's Circuit</div>
    <div class="controls-container">
       <button id="start-btn" onclick="startGame()">Start Game</button>
       <button id="pause-btn" onclick="pauseGame()" disabled>Pause</button>
        <button id="resume-btn" onclick="resumeGame()" style="display:none;">Resume</button>
        <button id="reset-btn" onclick="resetGame()">Reset</button>
    </div>
    <div class="score-container">
      <div class="turn-indicator" id="turn-indicator">RED'S TURN</div>
      <div class="timer-container">
        <div class="overall-timer">Total Time: <span id="game-time">06:00</span></div>
        <div class="turn-timer">Turn: <span id="turn-time">15</span>s</div>
      </div>
      <div class="player-score red-player">
        <span class="player-label">RED</span>
        <span class="red-score">0</span>
      </div>
      <div class="player-score blue-player">
        <span class="player-label">BLUE</span>
        <span class="blue-score">0</span>
      </div>
    </div>
    <div class="Game-Area">
      <svg class="board"></svg>
    </div>
  <script src="board.js"></script>
  <script src="game.js"></script>
  <div id="game-over-modal" class="modal hidden">
  <div class="modal-content">
        <h2>GAME OVER</h2>
        <h1 id="winner-text">RED WINS!</h1>
        <div class="final-score">
            <span class="red">Red: <span id="final-red">0</span></span>
            <span class="blue">Blue: <span id="final-blue">0</span></span>
        </div>
        <button onclick="location.reload()">Play Again</button>
    </div>
</div>
</body>
</html>
